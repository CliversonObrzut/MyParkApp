<ion-header>
    <ion-navbar color="blue">
      <ion-toolbar color="dark">
        <ion-buttons start>
          <button ion-button icon-only color="primary" (click)="doLogout()">
            <ion-icon color="dark" name="log-out"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content class="card-background-page">
    <ion-list>
      <ion-card *ngFor="let facility of documents">
        <div class="img">
          <img [src]="facility.imageURL" (click)="testButton(facility)"/>
          <div class="card-title" (click)="testButton(facility)">{{facility.name}}</div>
        </div>
      </ion-card>
    </ion-list>
  </ion-content>
